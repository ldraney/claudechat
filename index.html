<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Response Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    h1 { font-size: 1.2rem; font-weight: 500; }
    #status {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 12px;
      background: #333;
    }
    #status.connected { background: #1b4332; color: #95d5b2; }
    #status.disconnected { background: #5c1a1a; color: #f8a5a5; }
    #responses {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .response {
      background: #16213e;
      border-radius: 8px;
      padding: 16px;
      border-left: 3px solid #7c3aed;
    }
    .response-time {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 10px;
    }
    .response-text {
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .response-text code {
      background: #0d1117;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
    }
    .response-text pre {
      background: #0d1117;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 10px 0;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 60px 20px;
    }
    .empty-state p { margin-top: 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Claude Response Viewer</h1>
    <span id="status" class="disconnected">Connecting...</span>
  </header>

  <main id="responses">
    <div class="empty-state">
      <p>Waiting for Claude responses...</p>
      <p>Send a message in Claude Code to see it appear here.</p>
    </div>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const responsesEl = document.getElementById('responses');
    let hasResponses = false;

    function connect() {
      const evtSource = new EventSource('/events');

      evtSource.onopen = () => {
        statusEl.textContent = 'Connected';
        statusEl.className = 'connected';
      };

      evtSource.onerror = () => {
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'disconnected';
        evtSource.close();
        // Reconnect after 3 seconds
        setTimeout(connect, 3000);
      };

      evtSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'response') {
          if (!hasResponses) {
            responsesEl.innerHTML = '';
            hasResponses = true;
          }

          const responseDiv = document.createElement('div');
          responseDiv.className = 'response';

          const time = new Date(data.timestamp).toLocaleTimeString();
          responseDiv.innerHTML = `
            <div class="response-time">${time}</div>
            <div class="response-text">${escapeHtml(data.text)}</div>
          `;

          responsesEl.appendChild(responseDiv);
          responseDiv.scrollIntoView({ behavior: 'smooth' });
        }
      };
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    connect();
  </script>
</body>
</html>
